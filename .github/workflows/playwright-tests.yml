name: üß™ Playwright Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        name: Run Playwright Tests
        runs-on: ubuntu-latest

        env:
            NODE_ENV: local
            BASE_URL: https://hapi.fhir.org/baseR4
            DEBUG: 0

        steps:
            # 1Ô∏è‚É£ Checkout code
            - name: Checkout repository
              uses: actions/checkout@v4

            # 2Ô∏è‚É£ Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            # 3Ô∏è‚É£ Install dependencies
            - name: Install dependencies
              run: npm ci

            # 4Ô∏è‚É£ Install Playwright browsers
            - name: Install Playwright browsers
              run: npx playwright install --with-deps

            # 5Ô∏è‚É£ Run lint checks
            - name: Run ESLint
              run: npx eslint . --ext .ts,.js --config eslint.config.mts

            # 6Ô∏è‚É£ Run Playwright tests (headless)
            - name: Run Playwright tests
              run: npx playwright test --reporter=html

            # 7Ô∏è‚É£ Upload Playwright report for inspection
            - name: Upload Playwright HTML report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
